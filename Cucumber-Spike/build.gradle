apply plugin: 'java'

configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}

dependencies {

    testCompile 'org.seleniumhq.selenium:selenium-java:2.33.0'
    testCompile 'org.seleniumhq.selenium:selenium-firefox-driver:2.33.0'
    testCompile 'info.cukes:cucumber-core:1.1.3'
    testCompile 'info.cukes:cucumber-html:1.1.3'
    testCompile 'info.cukes:cucumber-java:1.1.3'
    testCompile 'info.cukes:cucumber-junit:1.1.3'
    testCompile 'junit:junit:4.11'
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['-f', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources']
        }
    }
}



repositories {
    mavenCentral()
}